<!DOCTYPE html>
<html>

<head>

  <title>Form Validation</title>

  <meta content="noindex, nofollow" name="robots">
  <link href="form.css" rel="stylesheet" type="text/css">
  <script src="formValid.js"></script>
</head>

<body class="body">

  <h1 id="h1">Registration Form</h1>
  <hr width="25%">
  <br>
  <form name="myform" onsubmit="return validateForm()" action="form.html">
    <div class="form-style-6">

      <!-- This segment displays the validation rule for user name -->
      <label>Name</label>
      <input type="text" id="name" name="=Name" placeholder="Your Name..">
      <span id="nameError"></span>
      <br><br>

      <!-- This segment displays the validation rule for user address -->
      <label>Address</label>
      <input type="text" id="address" name="Address" placeholder="Your Address..">
      <span id="addressError"></span>
      <br><br>

      <input id="submit" type='submit' value='Send'>
    </div>
  </form>
</body>

</html>
